<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
    <script src="javascript/calculator.js" defer></script>
    <script src="https://unpkg.com/mathjs/lib/browser/math.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrap">
        <div id="calculatorBox">
            <div id="calculatorHeader">
                <button><div class="clear">C</div></button>
                <div id="resultScreen"></div>
            </div>
            <div id="calculatorButtons">
               <button><div class="button keypad">7</div></button> 
               <button><div class="button keypad">8</div></button> 
               <button><div class="button keypad">9</div></button> 
               <button><div class="modify">/</div></button> 
               <button><div class="button keypad">4</div></button> 
               <button><div class="button keypad">5</div></button> 
               <button><div class="button keypad">6</div></button> 
               <button><div class="modify">*</div></button> 
               <button><div class="button keypad">1</div></button> 
               <button><div class="button keypad">2</div></button> 
               <button><div class="button keypad">3</div></button> 
               <button><div class="modify">-</div></button> 
               <button><div class="button keypad">0</div></button> 
               <button><div class="modify">.</div></button> 
               <button><div class="equate">=</div></button> 
                <button><div class="modify">+</div></button> 
            </div>
        </div>
    </div>
</body>
</html>
